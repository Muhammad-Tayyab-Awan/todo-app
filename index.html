<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App - Muhammad Tayyab Raza Awan</title>
  </head>
  <body>
    <div class="appBody">
      <div class="editMenu">
        <img src="" alt="Add Tasks" id="addTask" class="buttons" />
        <img src="" alt="Edit Tasks" id="editTask" class="buttons" />
        <img src="" alt="View Tasks" id="viewTask" class="buttons" />
        <img src="" alt="Delete Tasks" id="deleteTask" class="buttons" />
      </div>
      <div class="mainApp">
        <div class="todoImg"></div>
      </div>
      <div class="socialMenu">
        <img
          src="images/website-logo.png"
          alt="Website"
          id="website"
          class="buttons"
        /><img
          src="images/youtube.png"
          alt="Youtube"
          id="youtube"
          class="buttons"
        /><img
          src="images/facebook.png"
          alt="Facebook"
          id="facebook"
          class="buttons"
        /><img
          src="images/instagram.png"
          alt="Instagram"
          id="instagram"
          class="buttons"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
